<html>
    <head>
        <title>EmailValid</title>
        <script type="text/javascript">
         function validateEmail(str)
        {
            let index = str.indexOf("@");
            let index1 = str.lastIndexOf("@");
            let span = document.getElementById("s");
            if(index <= 0 || index != index1)
            {
                span.innerHTML="invalid email";
                span.style.color="red";
            }
            else
            {
                let as = str.subString((index + 1));
            index=as.indexOf(".");
            index1=as.lastIndexOf(".");
            if((index == -1 || index != index) || (index != (as.length-4) && index != (as.length-3)))
                {

                    span.innerHTML="Invalid email";
                    span.style.color="red";
                }
                else{
                    span.innerHTML="valid email";
                    span.style.color="green";
                }
             }
            
        }
</script>
    </head>
    <body>
        <input type='text' name='email'id='e' value=''placeholder='Enter email'style='width:400px;height:40px;'onkeyup="validateEmail(this.value)"/>
        <span id='s'></span>
    </body>
</html>
