<html>
<head>
<title>Password Validation</title>
<script type="text/javascript">
	function acceptPass(str) {
		let capCount = 0;
		let smallCount = 0;
		let digitCount = 0;
		let speCount = 0;
		let errorMsg = "";

		for (let i = 0; i < str.length; i++) {
			let ch = str.charCodeAt(i);

			if (ch === 32) {
				errorMsg = "Password must not contain spaces.";
				break;
			}

			if (ch >= 65 && ch <= 90) {
				capCount++;
			}
			else if (ch >= 97 && ch <= 122) {
				smallCount++;
			}
			else if (ch >= 48 && ch <= 57) {
				digitCount++;
			}
			else if ((ch >= 33 && ch <= 47) || (ch >= 58 && ch <= 64)) {
				speCount++;
			}
			else {
				errorMsg = "Password contains invalid characters.";
				break;
			}
		}
		if (errorMsg === "") {
			if (str.length !== 10) {
				errorMsg = "Password must be exactly 10 characters long.";
			}
			else if (capCount < 1) {
				errorMsg = "Password must contain at least one capital letter.";
			}
			else if (digitCount < 1) {
				errorMsg = "Password must contain at least one digit.";
			}
			else if (speCount < 1) {
				errorMsg = "Password must contain at least one special character.";
			}
		}
		let span = document.getElementById("s");
		if (errorMsg !== "") {
			span.style.color = "red";
			span.innerHTML = errorMsg;
		}
		else {
			span.style.color = "green";
			span.innerHTML = "Valid Password";
		}
	}
</script>
</head>
<body>
	 Password:
	<input type='text' name='Password' id='e' value='' placeholder='Enter Password'
		style='width:400px;height:40px;' onkeyup="acceptPass(this.value)" />
	<span id='s'></span>
</body>
</html>
